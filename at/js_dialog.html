<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Playwright.pm Javascript Dialog test</title>
<!-- $Id: $ -->
</head>

<body>

<main role="main">
<form id="myform" action="#">
<input type="submit" value="Submit">
</form>
<p id="result"></p>
</main>

<script>
const form = document.getElementById( 'myform' );
form.addEventListener( 'submit', function( event ) {
  event.preventDefault();
  var val = confirm( 'Are you sure you wish to submit?' );
  if (!val) {
    console.log( 'confirmation was cancelled' );
  }
  else {
    const result = document.getElementById( 'result' );
    result.innerText = 'Form was submitted!';
  }
  return false;
});
</script>

</body>
</html>
